<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to provide us feedback.</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="survey-form">
                <form action="" id="survey-form">
                    <div class="item-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                    </div>

                    <div class="item-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="item-group">
                        <label for="number" id="number-label">Age (Optional)</label>
                        <input type="number" id="number" name="number" min="14" max="100" placeholder="Enter your Age">
                    </div>

                    <div class="item-group">
                        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option disabled selected>Select your current role</option>
                            <option value="student">Student</option>
                            <option value="fulltimejob">Full Time Job</option>
                            <option value="parttimejob">Part Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="item-group choices">
                        <p>Would you recommend FreeCodeCamp to a friend?</p>
                        <label><input type="radio" name="recommendchoice" value="definitely">Definitely</label>
                        <label><input type="radio" name="recommendchoice" value="maybe">Maybe</label>
                        <label><input type="radio" name="recommendchoice" value="notsure">Not sure</label>
                    </div>

                    <div class="item-group">
                        <label for="certification" id="certification-label">Which Certification are you most interested in?</label>
                        <select id="certification">
                            <option disabled selected>Select desired certification</option>
                            <option value="rwd">Responsive Web Design</option>
                            <option value="jads">JavaScript Algorithms and Data Structures</option>
                            <option value="fdl">Front End Development Libraries</option>
                            <option value="dv">Data Visualization</option>
                            <option value="bda">Back End Development and APIs</option>
                            <option value="mlp">Machine Learning with Python</option>
                            <option value="ci">Coding Inverview</option>
                        </select>
                    </div>

                    <div class="item-group choices">
                        <p>If FreeCodeCamp had a personality, it would be...</p>
                        <label><input type="checkbox" name="personalitychoice" value="charming">Charming</label>
                        <label><input type="checkbox" name="personalitychoice" value="annoying">Annoying</label>
                        <label><input type="checkbox" name="personalitychoice" value="cheerful">Cheerful</label>
                        <label><input type="checkbox" name="personalitychoice" value="intelligent">Intelligent</label>
                        <label><input type="checkbox" name="personalitychoice" value="poor">Poor</label>
                    </div>

                    <div class="item-group">
                        <label for="feedback" id="textarea-label">What would you like to see us change or do differently?</label>
                        <textarea name="feedback" id="feedback" placeholder="Your Feedback..."></textarea>
                    </div>

                    <div class="item-group">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
